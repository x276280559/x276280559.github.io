<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="zhuce.css" rel="stylesheet" type="text/css"/>
		<script src="zhuce.js"></script>
	</head>
	<body>
		<div class="zhuce">
			<form>
				<table cellpadding="0" cellspacing="0">
					<tr>
						<td width="86px" height="50px"></td>
						<td><img src="img/logo_icon.png"/></td>
					</tr>
					<tr>
						<td width="86px" height="50px">手机号</td>
						<td width="300px" height="50px"><input class="inpt" type="text" placeholder="请输入手机号" id="phone"/></td>
					</tr>
					<tr>
						<td width="86px" height="50px">验证码</td>
						<td width="300px" height="50px"><input class="inpt" type="text" placeholder="输入验证码"/></td>
					</tr>
					<tr>
						<td width="86px" height="50px">创建密码</td>
						<td width="300px" height="50px"><input class="inpt" type="text" placeholder="6-20位字符组成，区分大小写" id="password01"/></td>
					</tr>
					<tr>
						<td width="86px" height="50px">密码确认</td>
						<td width="300px" height="50px"><input class="inpt" type="text" placeholder="确认密码" id="password02"/></td>
					</tr>
					<tr>
						<td width="86px" height="50px"></td>
						<td id="rdo" width="300px" height="50px"><input type="radio"/><span>同意</span><a href="javascript:;">良仓注册条款</a></td>
					</tr>
					<tr>
						<td width="86px" height="50px"></td>
						<td width="300px" height="50px" ><input class="inpt inpto2" type="button" value="立即注册" id="botn"/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
